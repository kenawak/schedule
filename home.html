    <div class="clock" >
      <div id="time" style="margin-left: auto;"></div>
      <div id="date" style="margin-left: auto;"></div>

    </div>
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>   
          <span class="task-name"></span>
          <span class="task-datetime"></span>
        </label>
      </div>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const datepicker = document.getElementById("datepicker");
          const saveButton = document.getElementById("saveButton");
          const displayDateTime = document.getElementById("displayDateTime");

          // Initialize flatpickr for the date and time picker
          flatpickr(datepicker, {
              enableTime: true,
              dateFormat: "Y-m-d H:i",
          });

          // Event listener for the "Save" button
          saveButton.addEventListener("click", function () {
              const selectedDateTime = datepicker.value;
              if (selectedDateTime) {
                  displayDateTime.textContent = selectedDateTime;
              } else {
                  displayDateTime.textContent = "No date and time selected.";
              }
          });
      });

    </script>
  </body>
</html>
